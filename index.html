<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>toDo App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<main class="container-app">
  <h3 class="text-center">Lista zadań do wykonania</h3>
  <section class="task-container">
    <form>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Nazwa zadania...">
        <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Dodaj zadanie</button>
            </span>
      </div>
    </form>
  </section>

  <section class="container-tasks">
    <ul>
      <li>
        <div class="input-group">
             <span class="input-group-btn">
              <button class="btn btn-default delete-task-btn"><i class="fa fa-check"></i></button>
            </span>
          <input type="text" class="form-control" placeholder="Tytuł zadania...">

          <span class="input-group-btn">
              <button class="btn btn-danger toggle-complete-btn"><i class="fa fa-times"></i></button>
            </span>
        </div>
      </li>
      <li>
        <div class="input-group">
             <span class="input-group-btn">
              <button class="btn btn-default delete-task-btn"><i class="fa fa-check"></i></button>
            </span>
          <input type="text" class="form-control" placeholder="Tytuł zadania...">

          <span class="input-group-btn">
              <button class="btn btn-danger toggle-complete-btn"><i class="fa fa-times"></i></button>
            </span>
        </div>
      </li>
      <li>
        <div class="input-group">
             <span class="input-group-btn">
              <button class="btn btn-default delete-task-btn"><i class="fa fa-check"></i></button>
            </span>
          <input type="text" class="form-control" placeholder="Tytuł zadania...">

          <span class="input-group-btn">
              <button class="btn btn-danger toggle-complete-btn"><i class="fa fa-times"></i></button>
            </span>
        </div>
      </li>
    </ul>

  </section>
</main>


<script src="scripts.js"></script>
</body>
</html>
